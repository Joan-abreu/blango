<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio Django{% endblock %}</title>
    <!-- Aquí puedes añadir más enlaces a CSS, fuentes, etc. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <!-- Aquí se insertará el contenido específico de cada página -->
        {% block content %}
        <!-- El contenido de las páginas que extienden esta plantilla se insertará aquí -->
        {% endblock %}
    </main>
    <!-- Cargar los scripts de JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
